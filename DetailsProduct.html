<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/DetailsProduct.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="d-flex flex-column">
            <div class="mb-3">
              <img
                id="mainImage"
                alt="Main product image"
                class="img-fluid"
                height="500"
                width="500"
              />
            </div>
            <div class="d-flex" id="thumbnailContainer"></div>
          </div>
        </div>
        <div class="col-md-6">
          <h2 id="productName"></h2>
          <div id="availability" class="mb-2 text-success"></div>
          <div class="mb-2">
            <span id="productPrice" class="h4 text-danger"></span>
            <span
              id="oldPrice"
              class="text-muted text-decoration-line-through"
            ></span>
          </div>
          <p id="productDescription"></p>
          <div class="mb-3">
            <button class="btn btn-success me-2">ADD TO CART</button>
          </div>
          <div class="mb-3">
            <label class="form-label"> Share: </label>
            <div class="d-flex">
              <a class="me-2" href="#">
                <i class="bi bi-facebook"></i>
              </a>
              <a class="me-2" href="#">
                <i class="bi bi-twitter-x"></i>
              </a>
              <a href="#">
                <i class="bi bi-pinterest"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="product-details">
        <ul class="tab-list">
          <li class="tab-item" data-tab="information">Information</li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="information">
            <ul id="informationContent" class="list-unstyled"></ul>
          </div>
          <div class="tab-pane" id="reviews">
            Customer reviews content here...
          </div>
        </div>
      </div>
      <div class="row mt-5 related-products">
        <h4>RELATED PRODUCTS</h4>
        <div id="relatedProductsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="relatedProductsContainer"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#relatedProductsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#relatedProductsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>      
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/DetailsProductScripts.js"></script>
</html>
