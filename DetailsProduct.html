<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/DetailsProduct.css" />
  </head>

  <body>
    
    <div class="container mt-5">
      <div class="row">
        <div class="ecommerce-gallery vertical" data-mdb-ecommerce-gallery-init>
          <div class="row">
            <div class="col-4 col-sm-3">
              <div class="multi-carousel vertical" data-mdb-multi-carousel-init data-mdb-items="3">
                <div class="multi-carousel-inner">
                  <div class="multi-carousel-item active">
                    <img 
                      id="mainImage"
                      src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp"
                      data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/1.webp"
                      alt="Table full of spices"
                      class="active w-100"
                    />
                  </div>
                  <div class="multi-carousel-item">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.webp"
                      data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/2.webp"
                      alt="Winter Landscape"
                      class="w-100"
                    />
                  </div>
                  <div class="multi-carousel-item">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.webp"
                      data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/3.webp"
                      alt="View of the City in the Mountains"
                      class="w-100"
                    />
                  </div>
                  <div class="multi-carousel-item">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/4.webp"
                      data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/4.webp"
                      alt="Place Royale Bruxelles"
                      class="w-100"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  tabindex="0"
                  type="button"
                  data-mdb-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                </button>
                <button
                  class="carousel-control-next"
                  tabindex="0"
                  type="button"
                  data-mdb-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </div>
            <div class="col-8 col-sm-9">
              <div class="lightbox" data-mdb-lightbox-init>
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/Slides/1.webp"
                  alt="Table full of spices"
                  class="ecommerce-gallery-main-img active w-100"
                />
              </div>
            </div>
          </div>
        </div>
                  <div class="col-md-6">
          <h2 id="productName"></h2>
          <div id="availability" class="mb-2 text-success"></div>
          <div class="mb-2">
            <span id="productPrice" class="h4 text-danger"></span>
            <span
              id="oldPrice"
              class="text-muted text-decoration-line-through"
            ></span>
          </div>
          <p id="productDescription"></p>
          <div class="mb-3">
            <button class="btn btn-success me-2">ADD TO CART</button>
          </div>
          <div class="mb-3">
            <label class="form-label"> Share: </label>
            <div class="d-flex">
              <a class="me-2" href="#">
                <i class="bi bi-facebook"></i>
              </a>
              <a class="me-2" href="#">
                <i class="bi bi-twitter-x"></i>
              </a>
              <a href="#">
                <i class="bi bi-pinterest"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="product-details">
        <ul class="tab-list">
          <li class="tab-item" data-tab="information">Information</li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="information">
            <ul id="informationContent" class="list-unstyled"></ul>
          </div>
          <div class="tab-pane" id="reviews">
            Customer reviews content here...
          </div>
        </div>
      </div>
      <div class="row mt-5 related-products">
        <h4>RELATED PRODUCTS</h4>
        <div id="relatedProductsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="relatedProductsContainer"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#relatedProductsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#relatedProductsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>      
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/DetailsProductScripts.js"></script>
</html>
